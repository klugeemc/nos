<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nosso Amor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Knewave&family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="nos.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <!-- Capa Romântica -->
    <section class="capa" id="capa">
        <div class="conteudo-capa">
            <h1 class="titulo-principal">Para o Amor da Minha Vida</h1>
            <button id="botaoInicio" class="botao-romantico">Abrir Nosso Presente</button>
        </div>
    </section>

    <!-- Conteúdo Principal (seu código atual + novas seções) -->
    <main class="conteudo-principal hidden">
        <!-- Seção Tempo Juntos (seu código atual) -->
        <section class="secao-tempo">
            <h1 class="titulo">Nossa História</h1>
            <h2 class="subtitulo">Estamos juntos há:</h2>
            <div class="contador" id="tempo1">Carregando...</div>

            <h2 class="subtitulo">Nosso primeiro beijo foi há:</h2>
            <div class="contador2" id="tempo2">Carregando...</div>
        </section>

        <!-- Galeria de Fotos (seu carrossel atual) -->
        <section class="secao-galeria">
            <div class="carrossel2">
                <div class="carrossel">
                    <div class="slide ativo">
                        <img src="imgs/nos1.jpeg" alt="Nós 1" />
                    </div>
                    <div class="slide"><img src="imgs/nos2.jpeg" alt="Nós 2" /></div>
                    <div class="slide">
                        <img src="imgs/nos3.jpeg" alt="Nós 3" />
                    </div>
                    <div class="slide">
                        <img src="imgs/nos4.jpeg" alt="Nós 4" />
                    </div>
                    <div class="botoes">
                        <button class="botao" onclick="mudarSlide(-1)">❮</button>
                        <button class="botao" onclick="mudarSlide(1)">❯</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Novas Seções Adicionadas -->
      <section class="secao-motivos">
    <h2 class="subtitulo">10 Motivos Porque Eu Te Amo</h2>
    <div class="motivos-container">
        <button id="botaoMotivo" class="botao-romantico">Mostrar Motivo</button>
        <div id="motivoAtual" class="motivo-texto">Clique no botão para ver um motivo</div>
    </div>
</section>

        <section class="secao-mapa">
            <h2 class="subtitulo">Lugares Especiais</h2>
            <div id="mapa"></div>
        </section>


        <section class="secao-jogo">
            <h2 class="subtitulo">Pegue os Corações!</h2>
            <div class="jogo-container">
                <p>Clique nos corações antes que desapareçam!</p>
                <div id="areaJogo"></div>
                <p>Pontuação: <span id="pontuacao">0</span></p>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="nos.js"></script>
</body>
</html>
